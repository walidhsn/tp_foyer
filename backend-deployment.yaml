apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: webapps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend-app
      version: stable
  template:
    metadata:
      labels:
        app: backend-app
        version: stable
    spec:
      containers:
        - name: backend-container
          image: walidhsn/benhassouna_walid_tpfoyer:1.0.8
          ports:
            - containerPort: 8089
          readinessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
